<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Colin Hobbs</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header class="animated">
      <a href="index.html" class="logo">Colin Hobbs</a>
      <nav class="navbar">
        <a href="index.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="project.html">Project</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section class="contact-section animated">
      <h1>Contact</h1>

      <!-- Google Map: Winston, Oregon 97496 -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d86710.72715294457!2d-123.02123217982347!3d43.129181788456525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54c4ce68ec27f089%3A0x91f9b136ff78b7e0!2sWinston%2C%20OR%2097496!5e0!3m2!1sen!2sus!4v1712012303603!5m2!1sen!2sus"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <!-- Contact Form -->
      <div class="form-container">
        <h2>Get in Touch</h2>
        <form class="contact-form" action="https://formspree.io/f/mnnzwqll" method="POST">
          <div class="input-row">
            <input type="text" name="name" placeholder="Full name" required>
            <input type="email" name="email" placeholder="Email address" required>
          </div>
          <input type="text" name="subject" placeholder="Subject" required>
          <textarea rows="6" name="message" placeholder="Your Message" required></textarea>
          <!-- honeypot to reduce spam-->
          <input type="text" name="_gotcha" style="display:none">
          <input type="hidden" name="subject" value="New message from GitHub portolio contact form">
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
